<div [formGroup]="formGroup">
  <div class="row-line">
    <mat-form-field class="">
      <span matPrefix>状态变更:</span>
      <input matInput placeholder="请输入状态变更规则" formControlName="stateChangeExpr">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-select placeholder="请选择关键帧规则" formControlName="keyframeRule">
      <mat-option *ngFor="let item of options|keyvalue" [value]="item.key">
        {{item.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
