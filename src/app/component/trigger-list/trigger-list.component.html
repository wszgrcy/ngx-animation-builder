<div *ngFor="let item of css2Ts.triggerList; let i=index;trackBy:trackByFn" class="trigger-item">
  <app-trigger [(ngModel)]="css2Ts.triggerList[i]" (delete)="deleteTrigger(i)"></app-trigger>
</div>
<div class="add-container">
  <button mat-mini-fab (click)="addTrigger()">
    <mat-icon aria-label="添加一个触发器">add</mat-icon>
  </button>
  <div>添加一个触发器</div>
</div>
