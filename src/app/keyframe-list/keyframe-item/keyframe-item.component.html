<ng-container *ngIf="item">
  <mat-card class="keyframe-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.key}}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap">
      <ng-container *ngFor="let progress of item.value|keyvalue|sortNumber">
        <app-input-list [(ngModel)]="progress.value" (ngModelChange)="valueChange(progress,item.key)"></app-input-list>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</ng-container>
